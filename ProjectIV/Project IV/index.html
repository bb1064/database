<!doctype html>
<html lang="en">
<head>
    <title>Team 6 Project IV - Query Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        div {margin: 0 auto;width:600px;}
        form {margin:0 auto;width:600px;text-align: left;}
        label {width:125px;margin-right:5px;text-align:right;}
        input[type="submit"] {display:inline-block;margin-left:10px;}
    </style>
</head>
<body>
    <form method="post" action="submit.php">
        <hr>
        <fieldset>
            <legend>Load Query</legend>
            <p><em>Select a query to run on the database.</em></p>
            <label>Select Query:</label>
            <select name="query_string" style="width:300px; display:inline-block; vertical-align:top;" class="form-control">
                <option value="Select U.UserId, U.Name From User U, Sale S Where U.UserId = S.UserId AND S.ItemId = 50024">Customers who purchased GTA5</option>
                <option value="select count(*) From Sale Where Date >= DATE_SUB(DATE_FORMAT(CURRENT_DATE,'%Y-%m-%d'),INTERVAL 1 YEAR)">All Yearly Purchases</option>
                <option value="Select UserId, Name, Age From User where Age >= 18;">Users 18 YoA or Older</option>
                <option value="Select Name, Price from Inventory Where Name = 'Half-Life'">Price of Half-Life</option>
            </select><input type="submit" name="submit" value="Select Query" class="btn btn-outline-primary">
        </fieldset>
        <hr>
        <!-- DaveR: Added extra fieldset for extra query possibilities. -->
        <fieldset>
            <legend>Run Query</legend>
            <p><em>Enter your own query to run on the database.</em></p>
            <label style="vertical-align:top;">Query:</label>
            <textarea name="new_query" cols="25" style="width:295px; display:inline-block; vertical-align:top;" class="form-control"></textarea>
            <input type="submit" name="submit" value="Run Query" class="btn btn-outline-primary">
        </fieldset>
        <hr>
    </form>

    <!-- Load Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
